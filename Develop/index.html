<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Righteous&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>


    <header class="jumbotron">

            <h1 class="display-3 Subject">Work Day Scheduler</h1>
            <p class="lead Title">A simple calendar app for scheduling your work day</p>

            <!-- Display Current Day  -->
            <p id="currentDay" class="lead Time">  </p>

    </header>

            <!-- Use the progress bar to display Times color   -->

    <div class="progress">
      <div class="progress-bar bg-secondary" role="progressbar" style="width: 33.33%" aria-valuenow="33.33" aria-valuemin="0" aria-valuemax="100">PAST</div>
      <div class="progress-bar bg-success" role="progressbar" style="width: 33.33%" aria-valuenow="33.33" aria-valuemin="0" aria-valuemax="100">PRESENT</div>
      <div class="progress-bar bg-warning" role="progressbar" style="width: 33.33%" aria-valuenow="33.33" aria-valuemin="0" aria-valuemax="100">FUTURE</div>
    </div>


    <div class="container">  <!--Grand parent-->
      <!-- Timeblocks go here -->



     </div>


     


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="../Assets/js/query.js"></script>
   
  </body>
</html>
